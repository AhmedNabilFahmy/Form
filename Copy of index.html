<html>

<head></head>

<body style="background-color: rebeccapurple;">
  <form>
    <fieldset style="background-color: brown; width: 1300;height: 635;">
      <legend style="background-color: orange;">Personal Data</legend>

      <br />
      
      <fieldset style="background-color: olive;">
        <legend style="background-color: blue;"><br /> Your Name<br /><br /> </legend>
        <br />

        <table>
          <tbody>
            <tr>
              <td>
                <label for="FirstName">FirstName :</label>
              </td>
              <td>
                <input type="text" id="FirstName" name="FirstName" placeholder="FirstName...">

              </td>
            </tr>
            <tr>
              <td>
                <label for="LastName">LastName :</label>
              </td>
              <td>
                <input type="text" id="LastName" name="LastName" placeholder="LastName...">
              </td>
            </tr>
          </tbody>
        </table>

      </fieldset>
      <br />
      <br />

      <table>
        <tbody>
          <tr>
            <td>
              <label for="Telephonenumber">Phone</label>
            </td>
            <td>
              : <input type="number" id="LastName" name="Telephone number">
            </td>
          </tr>
          <tr>
            <td>
              <label for="Email">Email</label>
            </td>
            <td>
              : <input type="email" id="Email" name="Email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="Userpassword">password</label>
            </td>
            <td>
              : <input type="password" id="Userpassword" name="password">
            </td>
          </tr>
          <tr>
            <td>
              <label for="repassword">re-password</label>
            </td>
            <td>
              : <input type="password" id="repassword" name="re-password">
            </td>
          </tr>
        </tbody>
      </table>

      <br />

      <table>
        <tbody>
          <tr>
            <td>
              <label for="male">Male</label>
            </td>
            <td>
              : <input type="radio" id="male" name="gender" value="Male">
            </td>
          </tr>
          <tr>
            <td>
              <label for="female">FeMale</label>
            </td>
            <td>
              : <input type="radio" id="female" name="gender" value="Female">
            </td>
          </tr>
        </tbody>
      </table>

      <br />

      <table>
        <tbody>
          <tr>
            <td>
              <label for="student">student</label>
            </td>
            <td>
              : <input type="radio" id="student" name="status" value="student">
            </td>
          </tr>
          <tr>
            <td>
              <label for="graduted">graduted</label>
            </td>
            <td>
              : <input type="radio" id="graduted" name="status" value="graduted">
            </td>
          </tr>
        </tbody>
      </table>

      <br />

      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <optgroup label="Mercedes">
          <option value="Mercedes CLA">Mercedes CLA</option>
          <option value="Mercedes Benz">Mercedes Benz</option>
        </optgroup>
        <optgroup label="BMW">
          <option value="BMW i7">BMW i7</option>
          <option value="BMW x8">BMW x8</option>
        </optgroup>
      </select>

      <br />
      <br>
      <button type="submit">
        <img src="image/two.jpg" alt="submit" width="80">
      </button>
      <br>

    </fieldset>

  </form>
</body>

</html>
